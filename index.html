<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nom de votre Team de Traduction</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="SEO.js" defer></script>
</head>
<body>
    <header>
        <nav id="main-navbar">
            <ul>
                <li><a href="">Accueil</a></li>
                <li><a href="#" target="_blank">Discord</a></li>
                <li><a href="#" target="_blank">Twitter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="manga-card" style="background-image: url('images/Bleach.jpg');">
                    <a href="Bleach/Tomes.html" class="manga-link"></a>
                </div>
                <div class="manga-card" style="background-image: url('images/Fire Force.jpg');">
                    <a href="Fire Force/Tomes.html" class="manga-link"></a>
                </div>
                <div class="manga-card" style="background-image: url('images/lookism.jpg');">
                    <a href="Lookism/Chapitre.html" class="manga-link"></a>
                </div>
            </div>
            <div class="carousel-controls">
                <a href="#" class="carousel-control" id="prev">&#10094;</a>
                <a href="#" class="carousel-control" id="next">&#10095;</a>
            </div>
        </div>

        <section id="presentation-team">
            <h2>Notre équipe de traduction</h2>
            <p>Présentation de votre équipe de traduction ici...</p>
        </section>
    </main>

    <script>
        const carousel = document.querySelector('.carousel-inner');
        const cards = document.querySelectorAll('.manga-card');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        let currentIndex = 0;

        function showCard(index) {
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            showCard(currentIndex);
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            showCard(currentIndex);
        }

        nextBtn.addEventListener('click', nextCard);
        prevBtn.addEventListener('click', prevCard);

        // Automatic carousel
        setInterval(nextCard, 7000);
        
    </script>

    <footer>
        <p>&copy; 2024 [Nom de votre Team]. Tous droits réservés.</p>
    </footer>
</body>
</html>
